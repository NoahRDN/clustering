global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend http_front
    bind *:8080
    default_backend apache_back

backend apache_back
    mode http
    balance roundrobin
    cookie SRV insert indirect nocache
    option httpchk

    server apache_xampp 127.0.0.1:80   cookie S1 check
    server apache2      127.0.0.1:8081 cookie S2 check

listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
